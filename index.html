<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <br>
  <br>
  <div class="container text-center main-style" style="background-color: rgb(241, 241, 241);">
  <br>
  <i class="bi bi-code-square" style="font-size: 42px;"></i>
  <h2>Calculator</h2>
  <br>

  <input class="form-control" style="text-align: end;" placeholder="0" id="input_field" type="text" name="text">
  <br>
  <div class="row">

  <button class="btn btn-light text-center col" onclick="number(7)">7</button>

  <button class="btn btn-light text-center col" onclick="number(8)">8</button>

  <button class="btn btn-light text-center col" onclick="number(9)">9</button>

  <button class="btn btn-light text-center col" onclick="clean()">C</button>

  <button class="btn btn-light text-center col" onclick="clean()">M</button>
</div>
<div class="row">

  <button class="btn btn-light text-center col" onclick="number(4)">4</button>

  <button class="btn btn-light text-center col" onclick="number(5)">5</button>

  <button class="btn btn-light text-center col" onclick="number(6)">6</button>

  <button class="btn btn-light text-center col" onclick="operator('/')">/</button>

  <button class="btn btn-light text-center col" onclick="operator('%')">%</button>
  </div>
  <div class="row">

    <button class="btn btn-light text-center col" onclick="number(1)">1</button>

    <button class="btn btn-light text-center col" onclick="number(2)">2</button>
  
    <button class="btn btn-light text-center col" onclick="number(3)">3</button>

  <button class="btn btn-light text-center col" onclick="operator('*')">*</button>

  <button class="btn btn-light text-center col" onclick="operator('-')">-</button>
  </div>
  <div class="row">
  <button class="btn btn-light text-center col" onclick="number(0)">0</button>

  <button class="btn btn-light text-center col" onclick="number('00')">00</button>

  <button class="btn btn-light text-center col"  onclick="dott()">.</button>

  <button class="btn btn-light text-center col" onclick="response()">=</button>

  <button class="btn btn-light text-center col" onclick="operator('+')">+</button>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
