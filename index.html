<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body style="margin-left: 30px;">

  <h1 style="margin-left: -16px;">!Calculator!</h1>

  <input id="text" type="text" name="text">
  <br>
  <br>

  <button onclick="letter('1')">1</button>

  <button onclick="letter('2')">2</button>

  <button onclick="letter('3')">3</button>

  <button onclick="window.location.reload()">c</button>

  <button onclick="optr('-')">-</button>
  <br>

  <button onclick="letter('4')">4</button>

  <button onclick="letter('5')">5</button>
  <button onclick="letter('6')">6</button>

  <button onclick="optr('รท')">รท</button>

  <button onclick="optr('%')">%</button>
  <br>

  <button onclick="letter('7')">7</button>

  <button onclick="letter('8')">8</button>

  <button onclick="letter('9')">9</button>

  <button onclick="optr('x')">x</button>

  <button onclick="optr('+')">+</button>
  <br>

  <button onclick="letter('0')">0</button>

  <button onclick="letter('00')">00</button>

  <button onclick="dot()">.</button>

  <button onclick="result()">=</button>


  <script type="text/javascript" src="script.js"></script>
</body>

</html>
