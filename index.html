<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body style="margin-left: 30px;">

  <h1 style="margin-left: -16px;">!Calculator!</h1>

  <input style="width: 125px; text-align: right; border-color: blanchedalmond;" id="input_field" type="text" name="text">
  <br>
  <br>

  <button onclick="number(1)">1</button>

  <button onclick="number(2)">2</button>

  <button onclick="number(3)">3</button>

  <button style="width: 22px;" onclick="clean()">c</button>

  <button style="width: 25px; font-weight: bolder;" onclick="operator('-')">-</button>
  <br>

  <button onclick="number(4)">4</button>

  <button onclick="number(5)">5</button>

  <button onclick="number(6)">6</button>

  <button style="width: 22px; font-weight: bold; " onclick="operator('/')">รท</button>

  <button style="width: 25px;" onclick="operator('%')">%</button>
  <br>

  <button onclick="number(7)">7</button>

  <button onclick="number(8)">8</button>

  <button onclick="number(9)">9</button>

  <button onclick="operator('*')">x</button>

  <button onclick="operator('+')">+</button>
  <br>

  <button onclick="number(0)">0</button>

  <button onclick="number('00')">00</button>

  <button style="font-weight: bolder;" onclick="dott()">.</button>

  <button style="width: 46px;" onclick="response()">=</button>


  <script type="text/javascript" src="script.js"></script>
</body>

</html>
